<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Clock</title>

</head>

<body>
    <div class="clock-wrapper">
        <div class="particles-wrapper"><canvas id="particles"></canvas></div>
        <div class="clock-dots-wrapper"><canvas id="clock-dots"></canvas></div>
        <div class="clock-rainbow-wrapper"><canvas id="clock-rainbow"></canvas></div>
        <div class="clock-hands-wrapper"><canvas id="clock-hands"></canvas></div>
        <div class="face-wrapper"><canvas id="face"></canvas></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
